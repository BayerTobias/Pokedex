<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="HTML-Tamplates.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="types.css" />
    <link rel="stylesheet" href="roboto.css" />
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />
  </head>
  <body onload="getData()">
    <header>
      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="pokemno_logo" />
      </a>
      <form onsubmit="searchPokemon(); return false;">
        <input
          required
          minlength="3"
          placeholder="Pokemon..."
          type="text"
          name=""
          id="search-input"
        />
        <button class="search-button">
          <img src="./img/magnifying-glass-solid.svg" alt="" />
        </button>
      </form>
      <div class="load-display">
        <b id="loaded-Pokemons"></b> Pokemon geladen.
      </div>
    </header>
    <main id="main"></main>
    <button id="back-button" class="d-none" onclick="reloadPage()">Back</button>
    <a href="#">
      <img
        class="d-none"
        id="scroll-up-button"
        src="./img/arrow-up-solid.svg"
        alt=""
      />
    </a>
    <section>
      <div
        onclick="closeOverlay()"
        id="overlay-bg"
        class="overlay-background d-none"
      ></div>
    </section>
  </body>
</html>
