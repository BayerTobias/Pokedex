<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="HTML-Tamplates.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="types.css" />
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />
  </head>
  <body onload="getData()">
    <header>
      <img class="logo" src="img/logo.png" alt="pokemno_logo" />
      <form onsubmit="searchPokemon(); return false;">
        <input
          required
          minlength="3"
          placeholder="pokemon..."
          type="text"
          name=""
          id="search-input"
        />
        <button>search</button>
      </form>
      <div><span id="loaded-Pokemons"></span> Pokemon geladen.</div>
    </header>
    <main id="main"></main>
    <button id="back-button" class="d-none" onclick="reloadPage()">Back</button>
    <section>
      <div
        onclick="closeOverlay()"
        id="overlay-bg"
        class="overlay-background d-none"
      ></div>
    </section>
  </body>
</html>
