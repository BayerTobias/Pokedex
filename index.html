<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="HTML-Tamplates.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="types.css" />
  </head>
  <body onload="getData()">
    <header>
      <img src="" alt="pokemno_logo" />
      <form onsubmit="searchPokemon(); return false;">
        <input
          required
          minlength="3"
          placeholder="pokemon..."
          type="text"
          name=""
          id="search-input"
        />
        <button>search</button>
      </form>
      <div><span id="loaded-Pokemons">65</span> / 1281 Pokemon geladen</div>
    </header>
    <main id="main"></main>
    <button onclick="reloadPage()">Back</button>
    <section>
      <div
        onclick="closeOverlay()"
        id="overlay-bg"
        class="overlay-background d-none"
      >
        <div onclick="doNotClose(event)" id="detailes-card"></div>
      </div>
    </section>
  </body>
</html>
